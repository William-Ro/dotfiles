---
name: Auto Update Dependencies

on:
  schedule:
    - cron: "0 4 * * 1"
  workflow_dispatch:

concurrency:
  group: auto-update-deps
  cancel-in-progress: false

jobs:
  update:
    name: Update Flake Inputs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update flake inputs
        id: update
        run: |
          cp flake.lock flake.lock.backup
          nix flake update

          if git diff --quiet flake.lock; then
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "has_changes=true" >> "$GITHUB_OUTPUT"

      - name: Validate config
        if: steps.update.outputs.has_changes == 'true'
        run: nix flake check --no-build

      - name: Create pull request
        if: steps.update.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update flake inputs"
          title: "chore(deps): update flake dependencies"
          body: |
            Automated flake inputs update.

            Review `flake.lock` changes before merging.
          branch: chore/update-flake-deps
          delete-branch: true
          labels: dependencies, automated

      - name: Restore on failure
        if: failure()
        run: |
          [ -f flake.lock.backup ] && mv flake.lock.backup flake.lock

---
name: CI Main

on:
  push:
    branches: [main]

concurrency:
  group: ci-main-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Configs
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= devenv.cachix.org-1:w1cLUi8dv3hnoSPGAuibQv+f9TZLr6cv/Hm9XgU50cw=
            max-jobs = auto
            cores = 0

      - uses: actions/cache@v4
        with:
          path: ~/.cache/nix
          key: nix-${{ runner.os }}-${{ hashFiles('flake.lock') }}
          restore-keys: nix-${{ runner.os }}-

      - name: Build desktop
        run: |
          nix build .#nixosConfigurations.desktop.config.system.build.toplevel \
            --dry-run 2>&1 | tee /tmp/desktop.log
          echo "desktop build successful" >> $GITHUB_STEP_SUMMARY

      - name: Build laptop
        run: |
          nix build .#nixosConfigurations.laptop.config.system.build.toplevel \
            --dry-run 2>&1 | tee /tmp/laptop.log
          echo "laptop build successful" >> $GITHUB_STEP_SUMMARY

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: /tmp/*.log
          if-no-files-found: ignore
          retention-days: 7
